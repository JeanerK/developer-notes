jobs:
  listify-auto:
    runs-on: ubuntu-latest
    name: listify auto
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: listify-actions
      uses: ifuture-pro/listify-actions@v0.1.1
      with:
        listify: ./ --exclude='^_\S*' --package --exclude_dir=draft --maxlevel=6
        github_token: ${{ secrets.GH_TOKEN }}
